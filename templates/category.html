<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }} Collection - Strokes of Kashi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet&family=Lato:wght@300;400&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-text-light: #ebf5e2;
            --color-accent-gold: #c5a47e;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }
        body {
            background-color: #323036; /* Dark background from your theme */
            color: var(--color-text-light);
            font-family: var(--font-body);
            margin: 0;
            line-height: 1.8;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        .site-header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 15px 0;
            background-color: rgba(36, 37, 47, 0.95);
            backdrop-filter: blur(10px);
        }
        .header-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .main-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 35px;
        }
        .main-nav a {
            color: #e7e7d1;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .main-nav a:hover {
            color: var(--color-accent-gold);
        }
        .footer {
            text-align: center;
            padding: 40px 0;
            font-size: 0.8rem;
            color: #a3b899;
        }
        /* Category Page Specific Styles */
        .category-section {
            padding: 150px 0 100px; /* Padding to account for fixed header */
        }
        .category-section h2 {
            text-align: center;
            font-family: var(--font-heading);
            font-size: 3.5rem;
            margin-bottom: 60px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .overlay-content h3 {
            font-size: 1.5rem;
            font-family: var(--font-heading);
        }
        .empty-message {
            text-align: center;
             font-size: 1.2rem;
        }  /* Add this to the bottom of the <style> tag */
@media (max-width: 768px) {
    .category-section h2 {
        font-size: 2.5rem;
    }
    .gallery-grid {
        grid-template-columns: 1fr; /* Stack gallery items */
    }
}
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('home') }}#gallery">Full Gallery</a></li>
                    <li><a href="{{ url_for('home') }}#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="category-section">
            <div class="container">
                <h2>{{ category_name }}</h2>

                <div class="gallery-grid">
                    {% for painting in paintings %}
                    <a href="{{ url_for('product', product_id=painting.id) }}" class="gallery-item">
                        <img src="{{ painting.image_url }}" alt="{{ painting.title }}">
                        <div class="overlay">
                            <div class="overlay-content">
                                <h3>{{ painting.title }}</h3>
                            </div>
                        </div>
                    </a>
                    {% else %}
                    <p class="empty-message">There are no paintings in this collection yet.</p>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Strokes of Kashi by Priyam Pandey. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
